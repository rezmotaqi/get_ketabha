version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: libgen-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://libgen_user:libgen_password@postgres:5432/libgen_dashboard
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - ../src:/app/src  # Mount original LibGen search code
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - libgen-network

  # Vue.js Frontend  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: libgen-dashboard-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - libgen-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: libgen-dashboard-postgres
    environment:
      - POSTGRES_DB=libgen_dashboard
      - POSTGRES_USER=libgen_user
      - POSTGRES_PASSWORD=libgen_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - libgen-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: libgen-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - libgen-network
    profiles:
      - production

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: libgen-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - libgen-network
    profiles:
      - cache

volumes:
  postgres_data:
  redis_data:

networks:
  libgen-network:
    driver: bridge
