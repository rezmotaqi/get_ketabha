# =============================================================================
# Production Docker Compose Override
# =============================================================================

version: '3.8'

services:
  libgen-bot:
    # Production optimizations
    environment:
      - LOG_LEVEL=INFO
      - LIBGEN_MAX_RESULTS=50
      - BOT_BOOKS_PER_PAGE=3
      - LIBGEN_SEARCH_TIMEOUT=15
      - BOT_DOWNLOAD_LINKS_TIMEOUT=5
      - BOT_CANCELLATION_CHECK_INTERVAL=0.5
      - BOT_CANCELLATION_CHECKS_COUNT=5
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Restart policy
    restart: always
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe', timeout=5)"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
