# =============================================================================
# Fluentd Configuration for Log Aggregation
# =============================================================================

<source>
  @type tail
  path /var/log/fluentd/bot.log
  pos_file /var/log/fluentd/bot.log.pos
  tag libgen.bot
  format none
</source>

<source>
  @type tail
  path /var/log/fluentd/errors.log
  pos_file /var/log/fluentd/errors.log.pos
  tag libgen.errors
  format none
</source>

<filter libgen.**>
  @type record_transformer
  <record>
    service "telegram-libgen-bot"
    timestamp ${time}
  </record>
</filter>

<match libgen.**>
  @type stdout
</match>
